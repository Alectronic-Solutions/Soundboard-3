<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="controls">
            <div class="control-group">
                <label for="file-upload" class="custom-file-upload button">Upload Sounds</label>
                <input id="file-upload" type="file" multiple accept="audio/*">
                <button id="edit-button">Edit</button>
                <select id="category-select">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="control-group search-stop">
                <input type="search" id="search-input" placeholder="Search Sounds...">
                <button id="stop-all-button">Stop All</button>
            </div>
        </header>

        <main id="soundboard-grid" class="soundboard-grid">
            <!-- The sound buttons are generated by script.js -->
        </main>
        <!-- Edit Modal -->
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="edit-modal-close">&times;</span>
                <h2>Edit Sound Button</h2>
                <form id="edit-sound-form">
                    <label>
                        Name:
                        <input type="text" id="edit-sound-name" required>
                    </label>
                    <label style="display:flex;gap:12px;align-items:center;">
                        Color:
                        <select id="edit-sound-color-select" aria-label="Button color">
                            <option value="">Default</option>
                            <option value="#49536b">Gray</option>
                            <option value="#4f8cff">Blue</option>
                            <option value="#ff5252">Red</option>
                            <option value="#ffc107">Yellow</option>
                            <option value="#00e676">Green</option>
                            <option value="#e040fb">Purple</option>
                            <option value="#000000">Black</option>
                            <option value="#ffffff">White</option>
                            <option value="#ff6f00">Orange</option>
                        </select>
                        <span id="edit-color-preview" style="display:inline-block;width:20px;height:20px;border-radius:4px;margin-left:8px;border:1px solid #ccc;background:transparent;"></span>
                        <span style="margin-left:10px;">Text Color:</span>
                        <input type="color" id="edit-sound-textcolor">
                    </label>
                    <label>
                        Category:
                        <select id="edit-sound-category"></select>
                        <input type="text" id="edit-sound-category-custom" placeholder="Or enter new category">
                    </label>
                    <div style="margin-top:16px; display:flex; gap:8px;">
                        <button type="button" id="move-up-btn">&#8593; Up</button>
                        <button type="button" id="move-down-btn">&#8595; Down</button>
                        <span style="flex:1"></span>
                        <button type="submit" id="edit-sound-save">Save</button>
                        <button type="button" id="edit-sound-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
